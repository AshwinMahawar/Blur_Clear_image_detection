<!DOCTYPE html>
<html>
    <head>
        <title>UPLOAD</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
        <link href="static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
        <!-- Font special for pages-->
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
        <!-- Vendor CSS-->
        <link href="static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
        <link href="static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    
        <!-- Main CSS-->
        <link href="static/css/upload.css" rel="stylesheet" media="all">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>

    <body class='body'>
    <div id ='container'> 
        <div class='box'>
            <h1 class="text-center">UPLOAD IMAGE PLEASE!</h1>

            <form class="p-3 text-center" action='upload', method="post" enctype="multipart/form-data">
             <input class="form-control" type="file" name="imagefile" >

             {% if result %}
                <img src="{{ image_path }}" height ='400px' width="400px">
             <h2 id ="pred" style="color:black">
                <span style="font-weight: bold; color:black;">{{ result }}</span>
                </h2>
                {% endif %}
                <input class="btn btn-primary mt-3"type="submit" value="SUBMIT" >
            </form>
            <div class="text-center">
                <a href="/" >Back to Homepage</a>
            </div>
        </div>
    </div>
        <!-- Jquery JS-->
<script src="static/vendor/jquery-1/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="static/vendor/select3/select2.min.js"></script>
<script src="static/vendor/datepicker/moment.min.js"></script>
<script src="static/vendor/datepicker/daterangepicker.js"></script>

<script type="text/javascript" src="jstatic/s/upload.js"></script> 
    </body>
</html>
